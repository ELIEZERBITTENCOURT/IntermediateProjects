<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Jogo de Forca</h1>
      <div class="game-area">
        <div class="word-display">
          <!-- área para exibir a palavra com traços e letras adivinhadas -->
        </div>
        <div class="guess-area">
          <label>Escolha uma letra:</label>
          <input type="text" maxlength="1">
          <button>Chutar</button>
        </div>
        <div class="guesses-remaining">
          <!-- área para exibir o número de tentativas restantes -->
        </div>
        <div class="guessed-letters">
          <!-- área para exibir as letras já adivinhadas -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
