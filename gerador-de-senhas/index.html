<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body>
    <div class="container">
		<h1>Gerador de Senhas</h1>
		<form>
			<label for="length">Comprimento:</label>
			<input type="number" id="length" name="length" min="8" max="32" value="12">
			<br>
			<label for="strength">Nível de Segurança:</label>
			<select id="strength" name="strength">
				<option value="1">Baixo</option>
				<option value="2" selected>Médio</option>
				<option value="3">Alto</option>
			</select>
			<br>
			<button type="button" id="generate">Gerar Senha</button>
		</form>
		<div class="output">
			<p id="password"></p>
			<button type="button" id="copy">Copiar</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
