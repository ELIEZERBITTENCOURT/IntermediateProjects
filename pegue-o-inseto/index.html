<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pegue o inseto</title>
</head>
<body>
    <div class="container">
        <h1>Pegue o inseto</h1>
        <button class="playBtn">Jogar</button>
    </div>

    <div class="container">
        <h1>Selecione seu inseto favorito</h1>
        <ul class="insectList">
            <li>
                <button class="insectBtn">
                    <img src="https://pngimg.com/uploads/butterfly/small/butterfly_PNG103828.png" alt="spider" />
                    <p>Borboleta</p>
                </button>
            </li>
            <li>
                <button class="insectBtn">
                    <img src="https://pngimg.com/uploads/grasshopper/small/grasshopper_PNG4.png" alt="roach" />
                    <p>Gafanhoto</p>
                </button>
            </li>
            <li>
                <button class="insectBtn">
                    <img src="https://pngimg.com/uploads/ant/small/ant_PNG19340.png" alt="fly">
                    <p>Formiga</p>
                </button>
            </li>
            <li>
                <button class="insectBtn">
                    <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito" />
                    <p>Mosquito</p>
                </button>
            </li>
            <li>
                <button class="insectBtn">
                    <img src="https://pngimg.com/uploads/dragonfly/small/dragonfly_PNG2.png" alt="mosquito" />
                    <p>Libélula</p>
                </button>
            </li>
        </ul>
    </div>

    <div class="container gameContainer">
        <h3 class="time">Tempo: 00:00</h3>
        <h3 class="score">Pontuação: 0</h3>
        <h5 class="message">
            Você ainda não se irritou? <br>
            Você está jogando um jogo impossivel...!
        </h5>
    </div>

    <script src="script.js"></script>
</body>
</html>
